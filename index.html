<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> MILK Monitor</title>
    <link rel="stylesheet" href="assets/index.css">
</head>
<body>
    <section>

        <h1 id="title"> SMOOTH Dairy Monitor</h1>

        <div class="milkProduce">
            
            <div class="form">
                
                <form action="submit" onsubmit="produceReport();">
                    <h2>Key in your Daily Fetch per Shed</h2> 
                    <div id="sheda">
                        <label for="shed_A">Shed A: Milk (Ltrs)</label>
                        <input id="shed_A" type="number" min="0" required>
                    </div>
            
                    <div id="shedb">
                        <label for="shed_B">Shed B: Milk (Ltrs)</label>
                        <input id="shed_B" type="number" min="0" required>
                    </div>
            
                    <div id="shedc">
                        <label for="shed_C">Shed C: Milk (Ltrs)</label>
                        <input id="shed_C" type="number" min="0" required>
                    </div>
            
                    <div id="shedd">
                        <label for="shed_D">Shed D: Milk (Ltrs)</label>
                        <input id="shed_D" type="number" min="0" required>
                    </div>
            
                    <button type="submit">Submit</button>
                    <button id="reset" type="reset" onclick="resetPage();">Refresh</button>
                    
                </form>
            </div>
            
            <div class="display">
                <h2 id="pr"> Your Production 0utput</h2>
                <hr>
                <p id="outputData"></p>
            </div>
        </div>    
    </section>
    <script src="assets/index.js"></script>

</body>
</html>
